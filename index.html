<!DOCTYPE html>
<html>
<head>
    <title>Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex p-4 space-x-4 shadow bg-gray-300">
        <svg width="800" height="500"></svg>
        <div class="tooltip"></div>
        <div id="filter-panel" class="flex-none bg-gray-100 rounded-lg shadow p-4 w-1/4">
            <div class="mb-4 text-gray-700">
                <h1 class="text-2xl font-bold mb-2">Filter Options</h1>
                <p class="text-sm">Adjust the settings below to filter the data visualization</p>
            </div>
            <div> 
            Show ratings from:
            <select id="categorySelector" class="w-full p-2 border border-gray-300 rounded-md">
                <option value="s3">FTI Sustainability Score*</option>
                <option value="overall">FTI Social Governance Score</option>
            </select></div>
        </div>
    </div>
    <script src="plot.js"></script>
</body>
</html>
